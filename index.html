<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>

        <!-- start section -->
        <section id="start">
            <h1>Welcome to the Coding Quiz Challenge</h1>
            <p>Answer as many questions as you can before time runs out. Time will be deducted for incorrect answers.
            </p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </section>

        <!-- quiz section -->
        <section id="quiz" style="display: none;">
            <h1 id="high-score">
                High Score:
            </h1>
            <div>
                <h1 id="question">Question</h1>
                <ol>
                    <li><button id="btn-1" class="btn">button 1</button></li>
                    <li><button id="btn-2" class="btn">button 2</button></li>
                    <li><button id="btn-3" class="btn">button 3</button></li>
                    <li><button id="btn-4" class="btn">button 4</button></li>
                </ol>
                <h2 id="correct-wrong"></h2>
            </div>
            <h1 id="timer">
                Time Left:
            </h1>
        </section>

        <!-- score submission section-->
        <section id="score-submit" style="display: none;">
            <h1 id="submit-form-h1">Form Header</h1>
            <p id="final-score">Final Score appears here</p>
            <form>
                <input id="name" type="text" placeholder="Initials">
                <input id="submit-btn" type="submit" class="btn">
            </form>
        </section>

        <!-- high scores section -->
        <section id="high-scores" style="display: none;">
            <h1>High Scores</h1>
            <ol>
                <li id="hs-1"></li>
                <li id="hs-2"></li>
                <li id="hs-3"></li>
            </ol>
            <button id="clear-high-scores" class="btn">Clear High Scores</button>
            <button id="restart-btn" class="btn">Try Again</button>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div id="start-page">
            <h1>Welcome to the Coding Quiz Challenge</h1>
            <p>quiz details</p>
            <button id="start-quiz" class="btn">Start Quiz</button>
        </div>

        <div id="quiz" style="display: none;">
            <h1 id="high-score">
                High Score:
            </h1>
            <div id="question-box">
                <p id="question"></p>
                <ol class="question-list">
                    <li><button id="btn-1" class="btn"></button></li>
                    <li><button id="btn-2" class="btn"></button></li>
                    <li><button id="btn-3" class="btn"></button></li>
                    <li><button id="btn-4" class="btn"></button></li>
                </ol>
                <h2 id="right-wrong"></h2>
            </div>
            <h1 id="timer">
                Time Left:
            </h1>
        </div>

        <div id="submit-page" style="display: none;">
            <h1>Form Header</h1>
            <p>Final Score appears here</p>
            <form id="form" style="display: flex" action="su">
                <input type="text" placeholder="Initials">
                <input type="submit">
            </form>
        </div>

        <div id="end-page" style="display: none;">
            <h1>High Scores</h1>
            <ol id="high-score-list">
                <li id="hs-1"></li>
                <li id="hs-2"></li>
                <li id="hs-3"></li>
            </ol>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
